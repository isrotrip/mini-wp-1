<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Wordpress</title>
  <!-- bootstrap & style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./components/assets/css/sytles.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- summernote -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
  <!-- swal -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  
  <!-- boostrap & summernote -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
  

</head>
<body>

  <div id="app">
    <!-- navbar -->
    <my-navbar
      :user-info="userInfo"
      :sign-form="signForm"
      @login="login($event)"
      @register="register"
      @change-page="changePage($event)"
      @logout="logout"
      @filter="filter($event)"
      @cancel-form="cancelForm"
      @show-tag="toggleTag">
    </my-navbar>
    <div>

      <!-- tag bar -->
      <my-tagbar
        v-if="showTag"
        :tags="tags"
        :name-tags="nameTags"
        @filter="filter($event)">
      </my-tagbar>

      <!-- update & create form -->
      <default-form
        :page="page"
        :crud-form="crudForm"
        :name-tags="nameTags"
        @cancel-form="cancelForm"
        @submit-form="submitForm">
      </default-form>

      <!-- article list -->
      <article-list
        :articles="articleShow"
        :page="page"
        :user-info="userInfo"
        @update-article="updateArticle($event)"
        @delete-article="deleteArticle($event)"
        @filter=filter($event)>
      </article-list>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://unpkg.com/@johmun/vue-tags-input/dist/vue-tags-input.js"></script>

  <!-- google sign in -->
  <script src="https://apis.google.com/js/platform.js"></script>

  <!-- setup -->
  <script src="./setup/setup.js"></script>
  <script src="./setup/googleSetup.js"></script>
  <script src="./components/assets/function/auto-complete.js"></script>

  <!-- components -->
  <script src="./components/assets/wysiwyg/wysiwyg.js"></script>
  <script src="./components/assets/delete-warning/deleteWarning.js"></script>
  <script src="./components/assets/navbar/navbar.js"></script>
  <script src="./components/assets/tagbar/tagbars.js"></script>
  <script src="./components/assets/default-form/defaultform.js"></script>
  <script src="./components/assets/article-list/articles.js"></script>

  <!-- main app -->
  <script src="./app.js"></script>
</body>
</html>
